<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranalkarim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFF
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #5b1a1a;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
<style>
  body {
    background-color: lightblue; /* Change this color to any valid color */
  }

</style>

</head>

<body>
    <div class="login-container">
        <h2>پرسیار و بەرسف شەرعی</h2>
<h4>خودێ حەس بکەت دێ پرسیار و بەرسفا لێرە بەلاف کەین ان شاء اللە بیتە جهێ زانینێ و خێرێ </h4>
        <form>
<button id="submitButton">چوونا ژوور</button>

<!-- JavaScript to handle click and redirect -->
<script>
  document.getElementById("submitButton").addEventListener("click", function(event) {
    event.preventDefault(); // Prevents any default action (like form submission)
    window.location.href = "hhhh.html"; // Change to your target page
  });
</script>

        </form>

    </div>

</body>
</html>
